plugins {
    id 'java'
    id 'org.eclipse.jkube.kubernetes' version '1.10.1'
    id 'org.springframework.boot' version '2.7.5'
}

allprojects {
    version = '0.0.1'
    repositories {
        mavenCentral()
    }
}

dependencies {
    runtimeOnly project(':actracker-api-main-springboot')
}

springBoot {
    mainClass = 'ovh.equino.actracker.main.springboot.ActrackerApi'
}
